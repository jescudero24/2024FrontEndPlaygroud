<style>.body{background:#f5f3f4;margin:0;padding:10px;font-family:"Open Sans",sans-serif;text-align:center}.card{display:inline-block;margin:10px;background:#fff;padding:15px;min-width:200px;box-shadow:0 3px 5px #ddd;color:#555}.card .box{width:100px;height:100px;margin:auto;background:#ddd;cursor:pointer;box-shadow:0 0 5px #ccc inset}.card .box .fill{width:100px;height:100px;position:relative;background:#03a9f4;opacity:.5;box-shadow:0 0 5px #ccc;transition:.3s}.card p{margin:25px 0 0}.box-rotate{animation:box-rotate 5s infinite}@keyframes box-rotate{50%{transform:rotate(180deg)}100%{transform:rotate(360deg)}}</style><div class="body"><div class="card"><div class="box"><div class="fill" data-animation-name="box-rotate"></div></div><p>rotate</p></div></div><script>document.addEventListener("DOMContentLoaded",function(){var t=document.querySelectorAll(".fill");t.forEach(function(t){t.addEventListener("click",function(){var t=this.getAttribute("data-animation-name");this.classList.toggle(t)})})})</script>
